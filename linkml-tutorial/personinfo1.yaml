id: https://w3id.org/linkml/examples/personinfo
name: personinfo
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
default_range: string

classes:
  Person:
    slots:
      - id
      - full_name
      - aliases
      - phone
      - age

  Container:
    tree_root: true
    description: "list of persons"
    #    name:
    attributes:
      persons:
        multivalued: true
        inlined_as_list: true
        range: Person

slots:
  id:
    identifier: true
  full_name:
    required: true
    description: name of the person
  aliases:
    multivalued: true
    description: other names of the person
  phone:
    pattern: "^[\\d\\(\\)\\-]+$"
  age:
    range: integer
    minimum_value: 0
    maximum_value: 200
    recommended: true





